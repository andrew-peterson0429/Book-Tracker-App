<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker App</title>

    <!-- STYLE SHEETS -->
    <link href="/styles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Book Tracker App</h1>
        <h2>For DGM 3760</h2>
    </header>

    <div id="searchDiv">
        <input id="input" placeholder="Book Title">

        <button onclick="getBooks()" id="searchBtn">Search Books</button>
    </div>
    
    <h2 id="h2results">Search Results</h2>
    <div id="containers">
        <div id="outputDiv">
            <h2>Book Title</h2>
            <br>
            <img src="" alt="">
        </div>
    
        <div id="wantToReadBooksDiv">
            <h2>Books I Want to Read</h2>
        </div>
        
        <div id="readBooksDiv">
            <h2>Books I Have Read</h2>
        </div>
    </div>
    
    <footer id="footer">For DGM 3760 By Andrew Peterson</footer>

    <script src="app.js"></script>
</body>
</html>
